<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <img src="assets/images/pokeball.png" alt="Pokéball" class="pokeball-logo">
      <h1 class="navbar-title">Pokédex</h1>
    </div>
    <div class="navbar-links">
      <a class="navbar-link active">All Pokémon</a>
    </div>
    <div class="search-container">
      <input 
        type="text" 
        placeholder="Search Pokémon..." 
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearchInput()"
      >
      <button class="search-button" (click)="onSearch()">
        <img src="assets/images/pokeball.png" alt="Search" class="search-icon">
      </button>
    </div>
  </div>
</nav>
